<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
    <body>
        <section style="min-height: 100vh;">
            <div class="row">
                <div class="bg-light col-md-3" id="home-l">
                    
                </div>
                <div class="bg-dark col-md-9" id="home-r">
                    <div class="" style="padding: 200px 200px;">
                        <img  src="images/wordmark.png" alt="">
                    </div>
                </div>
          </div>
        </section>
        <section style="min-height: 100vh;">
          <h1>Section 2</h1>
          <p>This is the 3second section of the page.</p>
        </section>
        <section style="min-height: 100vh;">
          <h1>Section 3</h1>
          <p>This is the third section of the page.</p>
        </section>
      
        <div id="arrow-buttons">
          <button id="left-arrow" class="arrow-button" aria-label="Previous section">
            <svg viewBox="0 0 24 24">
              <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12l4.58-4.59z"/>
            </svg>
          </button>
          <button id="right-arrow" class="arrow-button" aria-label="Next section">
            <svg viewBox="0 0 24 24">
              <path d="M8.59 16.59L10 18l6-6-6-6-1.41 1.41L13.17 12l-4.58 4.59z"/>
            </svg>
          </button>
        </div>
      
        <script>
          const sections = document.querySelectorAll('section');
          let index = 0;
      
          document.addEventListener('keydown', function(event) {
            if (event.keyCode === 37 || event.keyCode === 38) { // Left or up arrow key
              index = Math.max(0, index - 1);
              scrollToSection(sections[index]);
            } else if (event.keyCode === 39 || event.keyCode === 40) { // Right or down arrow key
              index = Math.min(sections.length - 1, index + 1);
              scrollToSection(sections[index]);
            }
          });
      
          document.getElementById('left-arrow').addEventListener('click', function() {
            index = Math.max(0, index - 1);
            scrollToSection(sections[index]);
          });
      
          document.getElementById('right-arrow').addEventListener('click', function() {
            index = Math.min(sections.length - 1, index + 1);
            scrollToSection(sections[index]);
          });
      
          function scrollToSection(section) {
            section.scrollIntoView({ behavior: 'smooth' });
          }
        </script>
        
        <style>
          #arrow-buttons {
            position: fixed;
            top: 90%;
            right: 160px;
            transform: translateY(-50%);
            z-index: 1;
          }
      
          .arrow-button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            display: inline-block;
            font-size: 24px;
            height: 48px;
            margin: 0 8px;
            outline: none;
            width: 48px;
          }
      
          .arrow-button svg {
            height: 100%;
            width: 100%;
          }
        </style>      
</body>
</html>
