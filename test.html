<!DOCTYPE html>
<html>
  <head>
    <title>Section Navigation</title>
    <style>
      /* CSS for section container */
      .section-container {
        display: flex;
        flex-direction: row;
        overflow-x: auto;
        scroll-snap-type: x mandatory;
        -webkit-overflow-scrolling: touch;
        scroll-behavior: smooth;
      }
      
      /* CSS for individual sections */
      .horizontal-section {
        flex-shrink: 0;
        width: 100vw;
        height: 100vh;
        scroll-snap-align: start;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 5em;
      }
      
      /* CSS for navigation buttons */
      .horizontal-nav-button {
        position: fixed;
        top: 50%;
        transform: translateY(-50%);
        width: 50px;
        height: 50px;
        background-color: white;
        border: 2px solid black;
        border-radius: 50%;
        font-size: 1.5em;
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
      }
      
      .horizontal-nav-button:hover {
        background-color: black;
        color: white;
      }
      
      .horizontal-nav-button.left {
        left: 20px;
        width:50px;
      }
      
      .horizontal-nav-button.right {
        right: 20px;
        width: 50px;
      }
    </style>
  </head>
  <body>
    <div class="section-container">
      <div class="section" style="background-color: #FFC0CB;">Section 1</div>
      <div class="section" style="background-color: #FFFF00;">Section 2</div>
      <div class="section" style="background-color: #00FF00;">Section 3</div>
      <div class="section" style="background-color: #00FFFF;">Section 4</div>
      <div class="section" style="background-color: #0000FF;">Section 5</div>
      <div class="section" style="background-color: #FF00FF;">Section 6</div>
    </div>
    <div class="nav-button left" onclick="scrollLeft()">&#8592;</div>
    <div class="nav-button right" onclick="scrollRight()">&#8594;</div>
    <script>
      // JavaScript for section navigation
      function scrollLeft() {
        const container = document.querySelector(".section-container");
        container.scrollBy(-window.innerWidth, 0);
      }
      
      function scrollRight() {
        const container = document.querySelector(".section-container");
        container.scrollBy(window.innerWidth, 0);
      }
      
      document.addEventListener("keydown", (event) => {
        if (event.keyCode === 37) {
          scrollLeft();
        } else if (event.keyCode === 39) {
          scrollRight();
        }
      });
    </script>
  </body>
</html>
